<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Web Sandbox</title>
</head>

<body>
   <main id="app">
      <header>
         <nav>
            <div class="icon"></div>
            <ul id="options">
               <li tabindex="0" id="save" title="Save code to local storage">Save</li>
               <li tabindex="0" id="share" title="Copy link to clipboard">Share</li>
               <li tabindex="0" id="open" title="Open in new tab">Preview</li>
            </ul>
         </nav>
         <p class="title"><span id="project-name">New Project</span> - Web Sandbox</p>
      </header>
      <section class="sandbox">
         <div class="horizontal">
            <div>
               <textarea name="html" id="sandbox-html" placeholder="<!-- Write some code... -->"></textarea>
            </div>
            <div class="splitter col col-1"></div>
            <div>
               <textarea name="css" id="sandbox-css" placeholder="/* Write some code... */"></textarea>
            </div>
         </div>
         <div class="splitter row"></div>
         <div class="horizontal">
            <div>
               <textarea name="js" id="sandbox-js" placeholder="// Write some code..."></textarea>
            </div>
            <div class="splitter col col-2"></div>
            <div>
               <iframe id="sandbox-preview" srcdoc="Here goes preview" frameborder="0"></iframe>
            </div>
         </div>
      </section>
   </main>
   <script type="module" src="/main.js"></script>
</body>

</html>
